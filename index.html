<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="d-flex container justify-content-between mx-auto">
      <div class="w-50 p-4">
        <h3 class="">Our Contact Details</h3>
        <div>
          <p>Phone: (+977) 9876543210</p>
          <p>Location: Butwal (32907), Nepal</p>
        </div>
      </div>
      <div class="w-50 p-4">
        <h3>Get in touch</h3>
        <p>
          Send us a message and we will get back to you as soon as possible.
        </p>
        <form>
          <div>
            <div class="form-group">
              <label> First Name </label>
              <input
                type="text"
                name="first_name"
                id="first_name"
                placeholder="Your first name"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label> Last Name </label>
              <input
                type="text"
                name="last_name"
                id="last_name"
                placeholder="Your last name"
                class="form-control"
              />
            </div>
          </div>

          <div class="form-group">
            <label>Email</label>

            <input
              type="text"
              name="email"
              id="email"
              placeholder="Your email address"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label> Company </label>

            <input
              type="text"
              name="company"
              id="company"
              placeholder="Your company name"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label> Subject </label>

            <input
              type="text"
              name="subject"
              id="subject"
              placeholder="Subject for the message"
              class="form-control"
            />
          </div>

          <div class="form-group">
            <label> Message </label>

            <textarea
              type="text"
              name="message"
              id="message"
              placeholder="Enter your message"
              class="form-control"
            >
            </textarea>
          </div>
        </form>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
